<html>
  <head>
    <link rel="stylesheet" href="/css/login.css" />

    <body>
      <h1>Login form using HTML and CSS</h1>
      <div id="container">
        <div id="header">
          <h2 id="signin">log in</h2>
          <div id="title1">sign in with your user name and password</div>
        </div>
        <form id="form">
          <p class="label">your username</p>
          <input type="text" placeholder="Enter username" id="yourusername" class="rectangle" />
          <p class="label">your password</p>
          <input type="password" placeholder="Enter password" id="yourpassword" class="rectangle" />
            <div id="forget">
              <label for="rememberme"></label><input type="checkbox" id="check" /> Remember me</label>

              <a id="forgotpassword" href="#">Forgot Password?</a>
            </div>
    
        </form>

        <div>
          <button id="button">Login</button>
        </div>
        <div id="register">
          <p>
            Not a member?
            <a id="account" href="signUp.html">register here!</a>
          </p>
        </div>
      </div>
    </body>
  </head>
</html>
