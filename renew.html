<html>
  <head>
    <link rel="stylesheet" href="./html/renew.css" />

    <body>
      <h1>Login form using HTML and CSS</h1>
      <div id="box1">
        <div id="header">
          <h2 id="signin">sign in</h2>
          <p id="title1">sign in with your user name and password</p>
        </div>
        <form>
          <p id="yourusername">your username</p>
          <input type="text" placeholder="Enter username" id="b1" />
          <p id="yourpass">your password</p>
          <input type="password" placeholder="Enter password" id="password" />
          <div>
            <div id="left">
              <input type="checkbox" id="check" />
              <label for="rememberme">Remember me</label>
            </div>
            <div>
              <a id="forgotpassword" href="#">Forgot Password?</a>
            </div>
          </div>
        </form>

        <div>
          <button>Login</button>
        </div>
        <div id="register">
          <p>
            Not a member?
            <a id="account" href="#">register here!</a>
          </p>
        </div>
      </div>
    </body>
  </head>
</html>
