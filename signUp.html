<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/signUp.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  </head>
  <body>
    <div class="Flat"><p>Flat Signup Form</p></div>
    <div id="box">
    <div class="result"></div>
      <form>
        <p id="fNameComment" style="color: red"></p>
        <input type="text" placeholder="Firstname" id="fName" class="rectangle" /><br />
        <p id="lNameComment" style="color: red"></p>
        <input type="text" placeholder="Lastname" id="lName" class="rectangle" /><br />
        <p id="emailComment" style="color: red"></p>
        <input type="email" placeholder="Email" id="email" class="rectangle" /><br />
        <p id="passwordComment" style="color: red"></p>
        <input
          type="password"
          placeholder="Password"
          id="pswd"
          class="rectangle"
        /><br />
        <p class="text">By clicking signup, i agree to your terms</p>
        <div id="btn"><button class="button">SIGN UP</button></div>
        <div class="follow">
          <p class="followUs">
            follow us:
            <ul>
              <li class="icons"><i class="fab fa-facebook"></i></li>
              <li class="icons"><i class="fab fa-twitter"></i></li>
              <li class="icons"><i class="fa-brands fa-google-plus" style="color: #ed1d51;"></i></li>
            </ul>
            
          </p>
        </div>
      </form>
    </div>
    <br />
    <p class="footer">
     All ready have an account?<span><a href="login.html">Login Here</a></span>
    </p>
    <script src="./javascript/signup.js"></script>
  </body>
</html>
