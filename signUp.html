<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/signUp.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  </head>
  <body>
    <div class="Flat"><p>Flat Signup Form</p></div>
    <div id="box">
      <form>
        <input type="text" placeholder="Realname" class="rectangle" /><br />
        <input type="text" placeholder="Username" class="rectangle" /><br />
        <input type="password" placeholder="Password" class="rectangle" /><br />
        <input
          type="password"
          placeholder="Confirm Password"
          class="rectangle"
        /><br />
        <p class="text">By clicking signup, i agree to your terms</p>
        <div id="btn"><button class="button">SIGN UP</button></div>
        <div class="follow">
          <p class="followUs">
            follow us:
            <ul>
              <li class="icons"><i class="fab fa-facebook"></i></li>
              <li class="icons"><i class="fab fa-twitter"></i></li>
              <li class="icons"><i class="fa-brands fa-google-plus" style="color: #ed1d51;"></i></li>
            </ul>
            
          </p>
        </div>
      </form>
    </div>
    <br />
    <p class="footer">
      @2023 Flat Signup form.All rights reserved I Design by W3layouts
    </p>
  </body>
</html>
