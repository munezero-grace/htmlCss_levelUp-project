<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/signup3.css" />
    <script
      src="https://kit.fontawesome.com/c4254e24a8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="container">
      <div class="box">
        <i class="fa-solid fa-user-plus"></i>

        <form>
          <div class="input-group">
            <label>full Names:</label>
            <input
              type="text"
              placeholder="Full Names"
              id="fullNames"
              onkeyup="validateFullNames()"
            />
            <span id="fullNamesError"></span>
          </div>

          <div class="input-group">
            <label>Email ID:</label>
            <input
              type="email"
              placeholder="example123@gmail.com"
              id="email"
              onkeyup="validateemail()"
            />
            <span id="emailError"></span>
          </div>
          <div class="input-group">
            <label>Phone No:</label>
            <input
              type="text"
              placeholder="07********"
              id="phone"
              onkeyup="validatephone()"
            />
            <span id="phoneError"></span>
          </div>

          <div class="input-group">
            <label>Password:</label>
            <input
              type="password"
              placeholder="**********"
              id="password"
              onkeyup="validatepassword()"
            />
            <span id="passswordError"></span>
          </div>

          <div class="input-group">
            <label>confirm password:</label>
            <input
              type="password"
              placeholder="**********"
              id="ConfirmPassword"
              onkeyup="validateconfirmPassword()"
            />
            <span id="ConfirmPasswordError"></span>
          </div>

          <label class="forgot"
            ><input type="checkbox" class="remember" />remember me<a href="#"
              >Forgot password?</a
            ></label
          >
          <button id="btn">
            sign up<i
              class="fa-solid fa-paper-plane"
              style="color: #0e165e"
            ></i>
          </button>

          <div class="login">
            Already have an Account?<a class="signup3" href="./login3.html"
              >Login Here</a
            >
          </div>
        </form>
      </div>
    </section>
    <script src="/javascript/signup3.js"></script>
  </body>
</html>
